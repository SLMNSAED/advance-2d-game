        // Class definitions
        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speedX = 0;
                this.speedY = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(
                    this.x - camera.x, 
                    this.y - camera.y, 
                    this.width, 
                    this.height
                );
            }
            
            getBounds() {
                return {
                    left: this.x,
                    right: this.x + this.width,
                    top: this.y,
                    bottom: this.y + this.height
                };
            }
            
            checkCollision(obj) {
                const bounds = this.getBounds();
                const objBounds = obj.getBounds();
                
                return bounds.left < objBounds.right && 
                       bounds.right > objBounds.left && 
                       bounds.top < objBounds.bottom && 
                       bounds.bottom > objBounds.top;
            }
        }
        
        class Player extends GameObject {
            constructor(x, y) {
                super(x * TILE_SIZE, y * TILE_SIZE, 40, 60, '#44ff44');
                this.isJumping = false;
                this.isGrounded = false;
                this.jumpCount = 0;
                this.maxJumps = 2; // Double jump ability
                this.facingDirection = 1; // 1 for right, -1 for left
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }
            
            update() {
                // Apply gravity
                this.speedY += GRAVITY;
                
                // Apply movement based on key presses
                if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && this.speedX > -PLAYER_SPEED) {
                    this.speedX = -PLAYER_SPEED;
                    this.facingDirection = -1;
                }
                if ((keys['ArrowRight'] || keys['d'] || keys['D']) && this.speedX < PLAYER_SPEED) {
                    this.speedX = PLAYER_SPEED;
                    this.facingDirection = 1;
                }
                
                // Apply friction if no keys pressed
                if (!keys['ArrowLeft'] && !keys['ArrowRight'] && !keys['a'] && !keys['A'] && !keys['d'] && !keys['D']) {
                    this.speedX *= FRICTION;
                    // Stop completely if speed is very small
                    if (Math.abs(this.speedX) < 0.1) {
                        this.speedX = 0;
                    }
                }
                
                // Check if player can jump
                if ((keys['ArrowUp'] || keys['w'] || keys['W'] || keys[' ']) && this.jumpCount < this.maxJumps) {
                    this.jump();
                    keys['ArrowUp'] = false;
                    keys['w'] = false;
                    keys['W'] = false;
                    keys[' '] = false;
                }
                
                // Apply position changes
                super.update();
                
                // Check collisions with platforms
                this.isGrounded = false;
                for (const platform of platforms) {
                    if (this.checkCollision(platform)) {
                        // Handle collision based on relative position
                        const bounds = this.getBounds();
                        const platBounds = platform.getBounds();
                        
                        // From above
                        if (bounds.bottom > platBounds.top && 
                            bounds.bottom - platBounds.top < 20 && 
                            this.speedY > 0) {
                            this.y = platBounds.top - this.height;
                            this.speedY = 0;
                            this.isGrounded = true;
                            this.jumpCount = 0;
                        }
                        // From below
                        else if (bounds.top < platBounds.bottom && 
                                bounds.top > platBounds.top && 
                                this.speedY < 0) {
                            this.y = platBounds.bottom;
                            this.speedY = 0;
                        }
                        // From the sides
                        else if (bounds.right > platBounds.left && 
                                bounds.left < platBounds.left) {
                            this.x = platBounds.left - this.width;
                            this.speedX = 0;
                        }
                        else if (bounds.left < platBounds.right && 
                                bounds.right > platBounds.right) {
                            this.x = platBounds.right;
                            this.speedX = 0;
                        }
                    }
                }
                
                // Check boundaries
                if (this.x < 0) {
                    this.x = 0;
                    this.speedX = 0;
                }
                if (this.x + this.width > levelWidth) {
                    this.x = levelWidth - this.width;
                    this.speedX = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.speedY = 0;
                }
                if (this.y + this.height > levelHeight) {
                    this.y = levelHeight - this.height;
                    this.speedY = 0;
                    this.isGrounded = true;
                    this.jumpCount = 0;
                }
                
                // Check collectibles
                for (let i = collectibles.length - 1; i >= 0; i--) {
                    if (this.checkCollision(collectibles[i])) {
                        // Collect coin
                        coins++;
                        coinCountElement.textContent = coins;
                        // Create particles
                        for (let j = 0; j < 5; j++) {
                            createParticle(
                                collectibles[i].x + collectibles[i].width / 2, 
                                collectibles[i].y + collectibles[i].height / 2,
                                '#ffff44'
                            );
                        }
                        collectibles.splice(i, 1);
                    }
                }
                
                // Check enemies
                if (!this.invulnerable) {
                    for (const enemy of enemies) {
                        if (this.checkCollision(enemy)) {
                            // Take damage
                            health -= 10;
                            healthElement.textContent = health;
                            
                            // Knockback effect
                            this.speedX = enemy.x > this.x ? -8 : 8;
                            this.speedY = -5;
                            
                            // Make invulnerable for a short time
                            this.invulnerable = true;
                            this.invulnerableTime = 60; // frames
                            
                            // Create particles
                            for (let j = 0; j < 10; j++) {
                                createParticle(
                                    this.x + this.width / 2, 
                                    this.y + this.height / 2,
this.x + this.width / 2, 
                                    this.y + this.height / 2,
                                    '#ff4444'
                                );
                            }
                            
                            // Check if player died
                            if (health <= 0) {
                                gameOver();
                            }
                            
                            break;
                        }
                    }
                } else {
                    // Decrease invulnerability timer
                    this.invulnerableTime--;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
                
                // Check portals
                for (const portal of portals) {
                    if (this.checkCollision(portal)) {
                        nextLevel();
                        break;
                    }
                }
                
                // Update camera position
                updateCamera();
            }
            
            jump() {
                this.speedY = -JUMP_FORCE;
                this.isGrounded = false;
                this.jumpCount++;
                
                // Create jump particles
                for (let i = 0; i < 3; i++) {
                    createParticle(
                        this.x + this.width / 2, 
                        this.y + this.height,
                        '#ffffff'
                    );
                }
            }
            
            draw() {
                // Flicker when invulnerable
                if (this.invulnerable && Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }
                
                // Draw player with correct facing
                if (this.facingDirection === 1) {
                    if (ASSETS.playerRight.img) {
                        ctx.drawImage(
                            ASSETS.playerRight.img, 
                            this.x - camera.x, 
                            this.y - camera.y, 
                            this.width, 
                            this.height
                        );
                    } else {
                        super.draw();
                    }
                } else {
                    if (ASSETS.playerLeft.img) {
                        ctx.drawImage(
                            ASSETS.playerLeft.img, 
                            this.x - camera.x, 
                            this.y - camera.y, 
                            this.width, 
                            this.height
                        );
                    } else {
                        super.draw();
                    }
                }
                
                ctx.globalAlpha = 1.0;
            }
        }
        
        class Platform extends GameObject {
            constructor(x, y, width, height) {
                super(x * TILE_SIZE, y * TILE_SIZE, width * TILE_SIZE, height * TILE_SIZE, '#8888ff');
            }
            
            draw() {
                if (ASSETS.platform.img) {
                    // Tile the platform texture
                    for (let x = 0; x < this.width; x += TILE_SIZE) {
                        for (let y = 0; y < this.height; y += TILE_SIZE) {
                            ctx.drawImage(
                                ASSETS.platform.img, 
                                this.x + x - camera.x, 
                                this.y + y - camera.y, 
                                TILE_SIZE, 
                                TILE_SIZE
                            );
                        }
                    }
                } else {
                    super.draw();
                }
            }
        }
        
        class Enemy extends GameObject {
            constructor(x, y) {
                super(x * TILE_SIZE, y * TILE_SIZE, 40, 40, '#ff4444');
                this.speedX = 1;
                this.direction = 1;
                this.patrolDistance = 100;
                this.startX = x * TILE_SIZE;
            }
            
            update() {
                super.update();
                
                // Simple patrol behavior
                if (this.x > this.startX + this.patrolDistance) {
                    this.direction = -1;
                } else if (this.x < this.startX) {
                    this.direction = 1;
                }
                
                this.speedX = this.direction * 1;
                
                // Check platform edges to avoid falling
                let isOnEdge = true;
                let checkX = this.direction === 1 ? this.x + this.width + 5 : this.x - 5;
                
                for (const platform of platforms) {
                    const platBounds = platform.getBounds();
                    if (checkX >= platBounds.left && 
                        checkX <= platBounds.right && 
                        this.y + this.height >= platBounds.top &&
                        this.y + this.height <= platBounds.top + 10) {
                        isOnEdge = false;
                        break;
                    }
                }
                
                if (isOnEdge) {
                    this.direction *= -1;
                    this.speedX = this.direction * 1;
                }
            }
            
            draw() {
                if (ASSETS.enemy.img) {
                    ctx.drawImage(
                        ASSETS.enemy.img, 
                        this.x - camera.x, 
                        this.y - camera.y, 
                        this.width, 
                        this.height
                    );
                } else {
                    super.draw();
                }
            }
        }
        
        class Collectible extends GameObject {
            constructor(x, y) {
                super(x * TILE_SIZE + 10, y * TILE_SIZE + 10, 20, 20, '#ffff44');
                this.originalY = y * TILE_SIZE + 10;
                this.angle = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.angle += 0.05;
                this.y = this.originalY + Math.sin(this.angle) * 5;
            }
            
            draw() {
                if (ASSETS.coin.img) {
                    ctx.drawImage(
                        ASSETS.coin.img, 
                        this.x - camera.x, 
                        this.y - camera.y, 
                        this.width, 
                        this.height
                    );
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(
                        this.x + this.width / 2 - camera.x, 
                        this.y + this.height / 2 - camera.y, 
                        this.width / 2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            }
        }
        
        class Portal extends GameObject {
            constructor(x, y) {
                super(x * TILE_SIZE - 10, y * TILE_SIZE - 60, 60, 100, '#ff44ff');
                this.particleTimer = 0;
            }
            
            update() {
                this.particleTimer++;
                if (this.particleTimer >= 10) {
                    this.particleTimer = 0;
                    createParticle(
                        this.x + this.width / 2, 
                        this.y + this.height / 2,
                        '#ff44ff'
                    );
                }
            }
            
            draw() {
                if (ASSETS.portal.img) {
                    ctx.drawImage(
                        ASSETS.portal.img, 
                        this.x - camera.x, 
                        this.y - camera.y, 
                        this.width, 
                        this.height
                    );
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(
                        this.x + this.width / 2 - camera.x, 
                        this.y + this.height / 2 - camera.y, 
                        this.width / 2, 
                        this.height / 2, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Portal effect
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const radius = 10 + i * 5;
                        ctx.ellipse(
                            this.x + this.width / 2 - camera.x, 
                            this.y + this.height / 2 - camera.y, 
                            radius, 
                            radius * 2, 
                            performance.now() / 1000 + i, 
                            0, 
                            Math.PI * 2
                        );
                    }
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }
        
        class Particle extends GameObject {
            constructor(x, y, color) {
                super(x, y, 5, 5, color);
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5 - 2;
                this.life = 30 + Math.random() * 30;
                this.maxLife = this.life;
            }
            
            update() {
                super.update();
                this.speedY += 0.1;
                this.life--;
                
                if (this.life <= 0) {
                    return false;
                }
                return true;
            }
            
            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(
                    this.x - camera.x, 
                    this.y - camera.y, 
                    this.width, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        class Background {
            constructor(color) {
                this.color = color;
                this.img = ASSETS.background.img;
            }
            
            draw() {
                // Fill with background color
                ctx.fillStyle = this.color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw background image if available
                if (this.img) {
                    // Parallax effect - move background slightly based on camera position
                    const parallaxX = camera.x * 0.5;
                    const parallaxY = camera.y * 0.2;
                    
                    // Tile the background
                    const bgWidth = this.img.width;
                    const bgHeight = this.img.height;
                    
                    const startX = Math.floor(camera.x * 0.5) % bgWidth - bgWidth;
                    const startY = Math.floor(camera.y * 0.2) % bgHeight - bgHeight;
                    
                    for (let x = startX; x < canvas.width + bgWidth; x += bgWidth) {
                        for (let y = startY; y < canvas.height + bgHeight; y += bgHeight) {
                            ctx.drawImage(this.img, x, y);
                        }
                    }
                } else {
                    // Create a simple gradient if no image
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, '#000000');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Add some decoration
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                for (let i = 0; i < 20; i++) {
                    const x = (Math.sin(i * 0.1 + performance.now() * 0.001) * 0.5 + 0.5) * canvas.width;
                    const y = (Math.cos(i * 0.2 + performance.now() * 0.0007) * 0.5 + 0.5) * canvas.height;
                    const size = 5 + Math.sin(i + performance.now() * 0.003) * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // Helper functions
        function createParticle(x, y, color) {
            particles.push(new Particle(x, y, color));
        }
        
        function updateCamera() {
            // Center camera on player
            camera.x = player.x + player.width / 2 - canvas.width / 2;
            camera.y = player.y + player.height / 2 - canvas.height / 2;
            
            // Clamp camera to level bounds
            camera.x = Math.max(0, Math.min(camera.x, levelWidth - canvas.width));
            camera.y = Math.max(0, Math.min(camera.y, levelHeight - canvas.height));
        }
        
        function loadLevel(levelIndex) {
            if (levelIndex >= LEVELS.length) {
                // Game completed!
                gameOverScreen.style.display = 'flex';
                finalScoreElement.textContent = coins * 100 + health;
                gameRunning = false;
                return;
            }
            
            // Clear existing objects
            gameObjects = [];
            platforms = [];
            enemies = [];
            collectibles = [];
            portals = [];
            particles = [];
            
            // Set current level
            currentLevel = levelIndex + 1;
            levelElement.textContent = currentLevel;
            
            // Load the level data
            const level = LEVELS[levelIndex];
            const layout = level.layout;
            
            // Calculate level dimensions
            levelWidth = layout[0].length * TILE_SIZE;
            levelHeight = layout.length * TILE_SIZE;
            
            // Parse the layout
            for (let y = 0; y < layout.length; y++) {
                for (let x = 0; x < layout[y].length; x++) {
                    const tile = layout[y][x];
                    
                    switch (tile) {
                        case 1: // Platform
                            const platform = new Platform(x, y, 1, 1);
                            platforms.push(platform);
                            gameObjects.push(platform);
                            break;
                            
                        case 2: // Coin
                            const coin = new Collectible(x, y);
                            collectibles.push(coin);
                            gameObjects.push(coin);
                            break;
                            
                        case 3: // Enemy
                            const enemy = new Enemy(x, y);
                            enemies.push(enemy);
                            gameObjects.push(enemy);
                            break;
                            
                        case 4: // Portal
                            const portal = new Portal(x, y);
                            portals.push(portal);
                            gameObjects.push(portal);
                            break;
                    }
                }
            }
            
            // Create player
            player = new Player(level.playerStart.x, level.playerStart.y);
            gameObjects.push(player);
            
            // Create background
            backgrounds = [new Background(level.background)];
            
            // Reset camera
            updateCamera();
        }
        
        function nextLevel() {
            loadLevel(currentLevel);
        }
        
        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = coins * 100 + health;
        }
        
        function restartGame() {
            // Reset game state
            coins = 0;
            health = 100;
            currentLevel = 0;
            gameTime = 0;
            startTime = performance.now();
            
            // Update UI
            coinCountElement.textContent = coins;
            healthElement.textContent = health;
            gameOverScreen.style.display = 'none';
            
            // Load first level
            loadLevel(0);
            
            // Start game loop
            gameRunning = true;
        }
        
        function loadAssets() {
            let progress = 0;
            
            for (const key in ASSETS) {
                const asset = ASSETS[key];
                asset.img = new Image();
                asset.img.src = asset.src;
                
                asset.img.onload = function() {
                    progress++;
                    loadingBar.style.width = `${(progress / totalAssets) * 100}%`;
                    
                    if (progress === totalAssets) {
                        loadingText.textContent = 'Ready to play!';
                        startBtn.style.display = 'block';
                    }
                };
                
                asset.img.onerror = function() {
                    // Use placeholder if image failed to load
                    progress++;
                    loadingBar.style.width = `${(progress / totalAssets) * 100}%`;
                    
                    if (progress === totalAssets) {
                        loadingText.textContent = 'Ready to play!';
                        startBtn.style.display = 'block';
                    }
                };
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!lastTime) {
                lastTime = timestamp;
            }
            
            // Calculate delta time
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Update game time
            if (gameRunning) {
                gameTime = Math.floor((timestamp - startTime) / 1000);
                timeElement.textContent = gameTime;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            for (const bg of backgrounds) {
                bg.draw();
            }
            
            // Update and draw game objects
            if (gameRunning) {
                for (const obj of gameObjects) {
                    obj.update();
                }
            }
            
            // Sort objects by type for proper layering
            const drawOrder = [
                ...platforms,
                ...collectibles,
                ...portals,
                ...enemies,
                player,
            ].filter(Boolean);
            
            for (const obj of drawOrder) {
                obj.draw();
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const isAlive = particles[i].update();
                if (!isAlive) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        startBtn.addEventListener('click', function() {
            startScreen.style.display = 'none';
            restartGame();
        });
        
        restartBtn.addEventListener('click', function() {
            restartGame();
        });
        
        // Initialize the game
        loadAssets();
        requestAnimationFrame(gameLoop);
    </script>
</body>
